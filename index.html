<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card details</title>
  </head>
  <link rel="stylesheet" href="./global-styles.css" />
  <link rel="stylesheet" href="./main-styles.css" />
  <body>
    <div class="main-block">
      <div class="card">
        <div class="card-txt">VISA</div>
        <div class="card-name">Victor Bezrukov</div>
        <div class="card-number">#### #### #### ####</div>
        <div class="card-date">
          <div class=""><span class="card-date-month">##</span>/</div>
          <div class="card-date-year">####</div>
        </div>
        <div class="card-cvv-style">CVV <span class="card-cvv"></span></div>
      </div>
      <div class="form-container">
        <form action="#" method="POST">
          <div class="form-div-one">
            <div class="form-group one">
              <label for="cardNumber">Card Number</label>
              <input
                type="text"
                class="style-one add"
                id="cardNumber"
                name="cardNumber"
                placeholder="1234 1234 1234 1234"
                minlength="0"
                maxlength="19"
                oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                required
              />
            </div>

            <div class="form-group one">
              <label for="cardHolder">Card Holder</label>
              <input
                type="text"
                class="style-one add"
                id="cardHolder"
                name="cardHolder"
                placeholder="Victor Bezrukov"
                minlength="0"
                maxlength="20"
                oninput="this.value = this.value.replace(/[0-9]/g, '');"
                required
              />
            </div>
          </div>

          <div class="form-group two">
            <label for="expiryDate">Expiration Date</label>
            <div class="form-group-inline">
              <div class="form-group-one">
                <label for="expMonth"></label>
                <select
                  class="style-one touch"
                  id="expMonth"
                  name="expMonth"
                  required
                >
                  <option value="" disabled selected>Select Month</option>
                  <option value="01">January</option>
                  <option value="02">February</option>
                  <option value="03">March</option>
                  <option value="04">April</option>
                  <option value="05">May</option>
                  <option value="06">June</option>
                  <option value="07">July</option>
                  <option value="08">August</option>
                  <option value="09">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </div>
              <div class="form-group-two">
                <label for="expYear"></label>
                <select
                  class="style-one touch"
                  id="expYear"
                  name="expYear"
                  required
                >
                  <option value="" disabled selected>Select Year</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                  <option value="2026">2026</option>
                  <option value="2027">2027</option>
                  <option value="2028">2028</option>
                </select>
              </div>
              <div class="form-group-three">
                <label for="cvv"></label>
                <input
                  class="style-one cvv add"
                  type="text"
                  id="cvv"
                  name="cvv"
                  placeholder="CVV"
                  minlength="4"
                  maxlength="4"
                  oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                  required
                />
              </div>
            </div>
          </div>

          <button type="submit" class="btn">SEND</button>
        </form>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
